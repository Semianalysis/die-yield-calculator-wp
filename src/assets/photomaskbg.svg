<svg
	version="1.1"
	baseProfile="full"
	width="600"
	height="600"
	xmlns="http://www.w3.org/2000/svg"
	viewBox="50 50 500 500"
>
	<!-- Photomask boundary with black fill -->
	<rect
		x="50" y="50"
		width="500" height="500"
		fill="#000000"
		stroke="#eee"
		stroke-width="2"
		rx="8" ry="8"
	/>

	<!-- Alignment markers: white crosses in each corner -->
	<!-- Top-left corner marker -->
	<g transform="translate(60,60)">
		<line x1="0"  y1="0"  x2="20" y2="0"  stroke="#eee" stroke-width="2"/>
		<line x1="0"  y1="0"  x2="0"  y2="20" stroke="#eee" stroke-width="2"/>
	</g>
	<!-- Top-right corner marker -->
	<g transform="translate(540,60)">
		<line x1="0"  y1="0"  x2="-20" y2="0"  stroke="#eee" stroke-width="2"/>
		<line x1="0"  y1="0"  x2="0"   y2="20" stroke="#eee" stroke-width="2"/>
	</g>
	<!-- Bottom-left corner marker -->
	<g transform="translate(60,540)">
		<line x1="0"  y1="0"  x2="20"  y2="0"  stroke="#eee" stroke-width="2"/>
		<line x1="0"  y1="0"  x2="0"   y2="-20" stroke="#eee" stroke-width="2"/>
	</g>
	<!-- Bottom-right corner marker -->
	<g transform="translate(540,540)">
		<line x1="0"  y1="0"  x2="-20" y2="0"  stroke="#eee" stroke-width="2"/>
		<line x1="0"  y1="0"  x2="0"   y2="-20" stroke="#eee" stroke-width="2"/>
	</g>

	<!-- Sample alignment fiducial (white rectangle) -->
	<rect
		x="50" y="295"
		width="20" height="10"
		fill="#eee"
	/>
</svg>
